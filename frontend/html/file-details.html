<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الملف</title>
    <link rel="stylesheet" href="../css/file-details.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
       <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>      <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
    <main>
        <div class="container">
            <div class="card file-info">
                <div class="card-title"><i class="fa-regular fa-file-lines"></i> معلومات الملف</div>
                <div class="file-info-grid">
                    <div>
                        <div class="info-label">اسم الملف</div>
                        <div class="info-value" id="file-name">-</div>
                    </div>
                    <div>
                        <div class="info-label">تاريخ الرفع</div>
                        <div class="info-value" id="upload-date">-</div>
                    </div>
                    <div>
                        <div class="info-label">حالة الملف</div>
                        <div class="info-value" id="file-status">-</div>
                    </div>
                </div>
            </div>
            <div class="card reviewer-info">
                <div class="card-title"><i class="fa-regular fa-user"></i> المراجع الحالي</div>
                <div class="reviewer-grid">
                    <div>
                        <div class="info-label">الاسم</div>
                        <div class="info-value" id="reviewer-name">-</div>
                    </div>
                    <div>
                        <div class="info-label">القسم</div>
                        <div class="info-value" id="reviewer-department">-</div>
                    </div>
                    <div>
                        <div class="info-label">البريد الإلكتروني</div>
                        <div class="info-value" id="reviewer-email">-</div>
                    </div>
                </div>
            </div>
            <div class="card history-card">
                <div class="card-title">
                    <i class="fa-regular fa-calendar"></i> تاريخ المراجعات 
                    <span class="history-count">(0)</span>
                </div>
                <div class="history-table-wrapper">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>التعليقات</th>
                                <th>الإجراء</th>
                                <th>المراجع</th>
                                <th>التاريخ</th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody">
                            <!-- سيتم إنشاء الصفوف ديناميكياً من JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card attachments-card">
                <div class="card-title">
                    <i class="fa-regular fa-folder"></i> الملفات المرتبطة 
                    <span class="attachments-count">(0)</span>
                </div>
                <div class="attachments-list" id="attachments-list">
                    <!-- سيتم إنشاء الملفات المرتبطة ديناميكياً من JavaScript -->
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-bar">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">الرئيسية</a>
                <a href="#">اتصل بنا</a>
                <a href="#">المساعدة</a>
            </div>
            <div class="footer-copy">جميع الحقوق محفوظة &copy; 2024</div>
        </div>
    </footer>
    <script src="../js/file-details.js"></script>
</body>
</html>
