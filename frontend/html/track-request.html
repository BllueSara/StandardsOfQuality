<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="track-request-title">تتبع الملف</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/track-request.css">
    <style>
        /* إخفاء المحتوى حتى يتم تحميل اللغة */
        .content-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .content-visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="content-hidden">
      <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" id="backBtn" onclick="history.back()">
      <i class="fas fa-arrow-right" id="backIcon" style="margin-right: 4px; transform: rotate(180deg);"></i>
     <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
    <main>
        <h1 class="page-title" data-translate="track-request-title">تتبع الملف</h1>
        <div class="request-info" id="request-info">
            <div class="info-item">
                <span class="info-label" data-translate="file-id"><i class="fa-regular fa-file-lines"></i> رقم الطلب</span>
                <span class="info-value"><i class="fa-regular fa-file-lines"></i> #--</span>
            </div>
            <div class="info-item">
                <span class="info-label" data-translate="title"><i class="fa-regular fa-file"></i> العنوان</span>
                <span class="info-value">--</span>
            </div>
            <div class="info-item">
                <span class="info-label" data-translate="created-at"><i class="fa-regular fa-calendar"></i> تاريخ الإنشاء</span>
                <span class="info-value">--</span>
            </div>
            <div class="info-item">
                <span class="info-label" data-translate="created-by"><i class="fa-regular fa-user"></i> أنشئ بواسطة</span>
                <span class="info-value">--</span>
            </div>
        </div>
        <div class="track-container">
            <div class="track-list" id="track-list">
                <!-- سيتم تحميل المراحل ديناميكياً -->
            </div>
            <div class="track-timeline" id="track-timeline">
                <!-- سيتم تحميل التايملاين ديناميكياً -->
            </div>
        </div>
        <div class="footer-info" id="footer-info">
            <div class="footer-row">
                <span data-translate="last-update">تاريخ آخر تحديث:</span>
                <div>--</div>
            </div>
            <div class="footer-update">--</div>
        </div>
    </main>
              <div id="toast-container" class="toast-container"></div>

        <script src="../js/language.js"></script>

          <script src="../js/track-request.js"></script>
          <script src="../js/check-status.js"></script>
<script src="../js/utils.js"></script>
  </body>

  <script>
      document.addEventListener("DOMContentLoaded", () => {
          // إظهار المحتوى بعد تحميل اللغة
          setTimeout(() => {
              const elements = document.querySelectorAll('.content-hidden');
              elements.forEach(element => {
                  element.classList.remove('content-hidden');
                  element.classList.add('content-visible');
              });
          }, 100);
      });
  </script>
  </html>
