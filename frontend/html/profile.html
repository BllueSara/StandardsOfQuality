<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="profile-title">ملفي الشخصي - نظام إدارة الجودة والسلامة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="../css/shared.css">
        <link rel="stylesheet" href="../css/permissions.css">

    <link rel="stylesheet" href="../css/profile.css">
    <style>
        /* إخفاء المحتوى حتى يتم تحميل اللغة */
        .content-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .content-visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <script src="../js/profile.js" defer></script>
</head>
<body>
    <header class="content-hidden">
        <div class="container">
            <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
            <div class="hospital-logo">
                <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
        </div>
    </header>
  <div class="header-actions content-hidden">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>        <span data-translate="back">رجوع</span>
  </button>
  <button class="home-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span data-translate="home">الرئيسية</span>
  </button>
</div>
    <main class="content-hidden">
        <div class="profile-container">
            <h2 data-translate="profile-title">ملفي الشخصي</h2>
            <div class="profile-info">
                <p><strong data-translate="full-name-label">الاسم الكامل:</strong> <span id="profile-full-name"></span></p>
                <p><strong data-translate="username-label">اسم المستخدم:</strong> <span id="profile-username"></span></p>
                <p><strong data-translate="email-label">البريد الإلكتروني:</strong> <span id="profile-email"></span></p>
                <p><strong data-translate="employee-number-label">الرقم الوظيفي:</strong> <span id="profile-employee-number"></span></p>
                <p><strong data-translate="national-id">رقم الهوية الوطنية / الإقامة:</strong> <span id="profile-national-id"></span></p>
                <p><strong data-translate="department-label">القسم:</strong> <span id="profile-department"></span></p>
                <p><strong data-translate="job-name-label">المسمى:</strong> <span id="profile-job-name"></span></p>
                <p><strong data-translate="job-title-label">المنصب الإداري:</strong> <span id="profile-job-title"></span></p>

            </div>
            <div class="profile-actions">
                <a href="forgot-password.html" class="btn-secondary" data-translate="reset-password">إعادة تعيين كلمة المرور</a>
                <button id="logout-button" class="btn-primary" data-translate="logout">تسجيل الخروج</button>
            </div>
        </div>
    </main>
            <script src="/frontend/js/language.js"></script>
<script src="../js/check-status.js"></script>
<script src="../js/utils.js"></script>            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    // إظهار المحتوى بعد تحميل اللغة
                    setTimeout(() => {
                        const elements = document.querySelectorAll('.content-hidden');
                        elements.forEach(element => {
                            element.classList.remove('content-hidden');
                            element.classList.add('content-visible');
                        });
                    }, 100);
                });
            </script>
          <div id="toast-container" class="toast-container"></div>


</body>
</html>
