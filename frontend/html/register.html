<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="register">إنشاء حساب جديد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/register.css">
    <style>
        .language-switcher {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        [dir="ltr"] .language-switcher {
            right: auto;
            left: 20px;
        }
        .language-switcher a {
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: #333;
        }
        .language-switcher .dropdown {
            display: none;
            position: absolute;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 5px 0;
            min-width: 100px;
        }
        .language-switcher .dropdown.show {
            display: block;
        }
        .language-switcher .dropdown a {
            padding: 5px 10px;
        }
        .language-switcher .dropdown a:hover {
            background: #f5f5f5;
        }

        /* إخفاء المحتوى حتى يتم تحميل اللغة */
        .content-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .content-visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <header class="content-hidden">
        <div class="container">
            <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
            <div class="hospital-logo">
                <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
        </div>
    </header>

    <div class="language-switcher content-hidden">
        <a href="#"><img src="../images/langauage.svg" alt=""> <span data-translate="language">عربي</span></a>
        <ul class="dropdown">
            <li><a href="#">عربي</a></li>
            <li><a href="#">English</a></li>
        </ul>
    </div>

    <main class="content-hidden">
        <div class="auth-container">
            <form class="auth-form" id="registerForm">
                <h2 data-translate="register">إنشاء حساب جديد</h2>
                <p data-translate="register-description">أدخل بياناتك لإنشاء حساب جديد</p>

                <div class="form-group" id="firstNameGroup">
                    <label for="reg-first-name" data-translate="first-name-label">الاسم الأول *</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="reg-first-name" name="first_name" data-placeholder="enter-first-name" placeholder="أدخل الاسم الأول" required>
                        <img src="../images/person.png" alt="أيقونة شخص" class="icon">
                    </div>
                </div>

                <div class="form-group" id="secondNameGroup">
                    <label for="reg-second-name" data-translate="second-name-label">الاسم الثاني</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="reg-second-name" name="second_name" data-placeholder="enter-second-name" placeholder="أدخل الاسم الثاني (اختياري)">
                        <img src="../images/person.png" alt="أيقونة شخص" class="icon">
                    </div>
                </div>

                <div class="form-group" id="thirdNameGroup">
                    <label for="reg-third-name" data-translate="third-name-label">الاسم الثالث</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="reg-third-name" name="third_name" data-placeholder="enter-third-name" placeholder="أدخل الاسم الثالث (اختياري)">
                        <img src="../images/person.png" alt="أيقونة شخص" class="icon">
                    </div>
                </div>

                        <div class="form-group" id="lastNameGroup">
            <label for="reg-last-name" data-translate="last-name-label">اسم العائلة *</label>
            <div class="input-icon-wrapper">
                <input type="text" id="reg-last-name" name="last_name" data-placeholder="enter-last-name" placeholder="أدخل اسم العائلة" required>
                <img src="../images/person.png" alt="أيقونة شخص" class="icon">
            </div>
        </div>

        <div class="form-group">
            <label for="reg-username" data-translate="username-label">اسم المستخدم *</label>
            <div class="input-icon-wrapper">
                <input type="text" id="reg-username" name="username" data-placeholder="username-placeholder" placeholder="أدخل اسم المستخدم" required>
                <img src="../images/person.png" alt="أيقونة شخص" class="icon">
            </div>
        </div>

                <div class="form-group">
                    <label for="reg-email" data-translate="email">البريد الإلكتروني الوزاري</label>
                    <div class="input-icon-wrapper">
                        <input type="email" id="reg-email" name="email" data-placeholder="enter-email" placeholder="name@moh.gov.sa" required>
                        <img src="../images/email.png" alt="أيقونة بريد إلكتروني" class="icon">
                    </div>
                </div>

                <div class="form-group" id="nationalIdGroup">
                    <label for="reg-national-id" data-translate="national-id">رقم الهوية الوطنية / الإقامة</label>
                    <div class="input-icon-wrapper">
                        <input 
                            type="text" 
                            id="reg-national-id" 
                            name="national_id" 
                            data-placeholder="enter-national-id" 
                            placeholder="أدخل رقم الهوية الوطنية أو الإقامة" 
                            maxlength="10"
                            pattern="[0-9]{10}"
                            required
                        >
                        <img src="../images/id-card.png" alt="أيقونة هوية" class="icon">
                    </div>
                </div>

                <div class="form-group" id="employeeGroup">
                    <label for="reg-employee" data-translate="employee-number">الرقم الوظيفي</label>
                    <div class="input-icon-wrapper">
                        <input
                            type="text"
                            id="reg-employee"
                            name="employee_number"
                            data-placeholder="enter-employee-number"
                            placeholder="أدخل الرقم الوظيفي"
                            required
                        >
                        <img src="../images/id-card.png" class="icon">
                    </div>
                </div>

                <div class="form-group" id="jobNameGroup">
                    <label for="reg-job-name" data-translate="job-name">المسمى</label>
                    <div class="input-icon-wrapper">
                        <select
                            id="reg-job-name"
                            name="job_name"
                            required
                        >
                            <option value="" data-translate="select-job-name">اختر المسمى</option>
                            <option value="__ADD_NEW_JOB_NAME__" data-translate="add-new-job-name">إضافة مسمى جديد</option>
                        </select>
                        <img src="../images/arrwo.png" alt="أيقونة سهم" class="icon select-arrow-icon">
                    </div>
                </div>

                <div class="form-group" id="jobTitleGroup">
                    <label for="reg-job-title" data-translate="job-title">المنصب الإداري</label>
                    <div class="input-icon-wrapper">
                        <select
                            id="reg-job-title"
                            name="job_title"
                            required
                        >
                            <option value="" data-translate="select-job-title">اختر المنصب الإداري</option>
                            <option value="__ADD_NEW_JOB_TITLE__" data-translate="add-new-job-title">إضافة منصب إداري جديد</option>
                        </select>
                        <img src="../images/arrwo.png" alt="أيقونة سهم" class="icon select-arrow-icon">
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-password" data-translate="password">كلمة المرور</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="reg-password" name="password" data-placeholder="enter-password" placeholder="أدخل كلمة المرور" required>
                        <img src="../images/password.png" alt="أيقونة قفل" class="icon">
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password" data-translate="confirm-password">تأكيد كلمة المرور</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="reg-confirm-password" name="confirm_password" data-placeholder="confirm-password-placeholder" placeholder="تأكيد كلمة المرور" required>
                        <img src="../images/password.png" alt="أيقونة قفل" class="icon">
                    </div>
                </div>

                <div class="form-group" id="departmentGroup">
                    <label for="reg-department" data-translate="department">القسم</label>
                    <div class="input-icon-wrapper">
                        <select id="reg-department" name="department" required>
                            <option value="" data-translate="select-department">اختر القسم</option>
                            <option value="__ADD_NEW_DEPARTMENT__" data-translate="add-new-department">إضافة قسم جديد</option>
                        </select>
                        <img src="../images/arrwo.png" alt="أيقونة سهم" class="icon select-arrow-icon">
                    </div>
                </div>

                <button type="submit" class="btn-primary" data-translate="register">إنشاء حساب</button>

                <div class="auth-links">
                    <span data-translate="have-account">لديك حساب بالفعل؟</span> <a href="login.html" data-translate="login">تسجيل الدخول</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Add New Department Modal -->
    <div id="addDepartmentModal" class="modal-overlay">
        <div class="modal-content">
            <h3 data-translate="add-department">إضافة قسم</h3>
            <hr>
            <div class="modal-body">
<div class="form-group">
  <label for="departmentNameAr" data-translate="department-name-ar">اسم القسم (عربي)</label>
  <input type="text" id="departmentNameAr" placeholder="أدخل اسم القسم بالعربي">
</div>
<div class="form-group">
  <label for="departmentNameEn" data-translate="department-name-en">اسم القسم (إنجليزي)</label>
  <input type="text" id="departmentNameEn" placeholder="Enter department name in English">
</div>

                <div class="form-group">
                    <label for="departmentImage" data-translate="department-image">مسار الصورة</label>
                    <input type="file" id="departmentImage" accept="image/*">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" id="saveAddDepartment" data-translate="save">حفظ</button>
                <button class="btn-secondary" id="cancelAddDepartment" data-translate="cancel">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Add New Job Name Modal -->
    <div id="addJobNameModal" class="modal-overlay">
        <div class="modal-content">
            <h3 data-translate="add-job-name">إضافة مسمى</h3>
            <hr>
            <div class="modal-body">
                <div class="form-group">
                    <label for="jobNameName" data-translate="job-name-name">المسمى</label>
                    <input type="text" id="jobNameName" placeholder="أدخل المسمى (مثل: Dr, Eng, Mr, Mrs)">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" id="saveAddJobName" data-translate="save">حفظ</button>
                <button class="btn-secondary" id="cancelAddJobName" data-translate="cancel">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Add New Job Title Modal -->
    <div id="addJobTitleModal" class="modal-overlay">
        <div class="modal-content">
            <h3 data-translate="add-job-title">إضافة مسمى وظيفي</h3>
            <hr>
            <div class="modal-body">
                <div class="form-group">
                    <label for="jobTitleName" data-translate="job-title-name">المسمى الوظيفي</label>
                    <input type="text" id="jobTitleName" placeholder="أدخل المسمى الوظيفي">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" id="saveAddJobTitle" data-translate="save">حفظ</button>
                <button class="btn-secondary" id="cancelAddJobTitle" data-translate="cancel">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="../js/language.js"></script>
    <script src="../js/jobNames.js"></script>
    <script src="../js/register.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // إظهار المحتوى بعد تحميل اللغة
            setTimeout(() => {
                const elements = document.querySelectorAll('.content-hidden');
                elements.forEach(element => {
                    element.classList.remove('content-hidden');
                    element.classList.add('content-visible');
                });
            }, 100);
        });
    </script>
              <div id="toast-container" class="toast-container"></div>

              <!-- ===== الفوتر ===== -->
              <footer class="main-footer">
                  <div class="footer-content">
                      <div class="copyright" data-translate="all-rights-reserved">
                          جميع الحقوق محفوظة 2025 ©
                      </div>
                      <div class="developers" data-translate="developed-by">
                          إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
                      </div>
                  </div>
              </footer>

</body>
</html>
