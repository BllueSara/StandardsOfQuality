<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="rejected-files-title">رسائل الرفض</title>
    <link rel="stylesheet" href="../css/rejected-files.css">
    <link rel="stylesheet" href="../css/shared.css">
    <style>
        /* إخفاء المحتوى حتى يتم تحميل اللغة */
        .content-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .content-visible {
            opacity: 1;
            visibility: visible;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="content-hidden">       <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" id="backBtn" onclick="history.back()">
      <i class="fas fa-arrow-right" id="backIcon" style="margin-right: 4px; transform: rotate(180deg);"></i>
     <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
    <main>
        <h1 class="page-title" data-translate="rejected-files-title">رسائل الرفض</h1>
        <div class="search-bar">
            <input type="text" id="search-input" data-translate-placeholder="search-files" placeholder="ابحث باسم الملف أو القسم...">
            <i class="fa fa-search"></i>
        </div>

        <div class="rejected-list" id="rejected-list">
            <!-- سيتم إنشاء الكروت ديناميكياً من JavaScript -->
        </div>
    </main>
              <div id="toast-container" class="toast-container"></div>

    <script src="../js/language.js"></script>
    <!-- إضافة ملف JavaScript -->
          <script src="../js/rejected-files.js"></script>
          <script src="../js/check-status.js"></script>
<script src="../js/utils.js"></script>

          <!-- ===== الفوتر ===== -->
          <footer class="main-footer">
              <div class="footer-content">
                  <div class="copyright" data-translate="all-rights-reserved">
                      جميع الحقوق محفوظة 2025 ©
                  </div>
                  <div class="developers" data-translate="developed-by">
                      إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
                  </div>
              </div>
          </footer>

  </body>

  <script>
      document.addEventListener("DOMContentLoaded", () => {
          // إظهار المحتوى بعد تحميل اللغة
          setTimeout(() => {
              const elements = document.querySelectorAll('.content-hidden');
              elements.forEach(element => {
                  element.classList.remove('content-hidden');
                  element.classList.add('content-visible');
              });
          }, 100);
      });
  </script>
  </html>
