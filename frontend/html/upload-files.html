<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع ملفات فرعية</title>
    <link rel="stylesheet" href="../css/upload-files.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
       <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>      <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
    <main>
        <div class="upload-container">
            <div class="main-file">
                <div class="main-file-label">الملف الرئيسي</div>
                <div class="main-file-name"><i class="fa-regular fa-file-lines"></i> تقرير المبيعات السنوي.pdf</div>
            </div>
            <div class="upload-drop">
                <div class="upload-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                <div class="upload-title">قم بإضافة ملفات فرعية</div>
                <div class="upload-desc">اسحب وأفلت الملفات هنا أو انقر للتصفح</div>
                <button class="upload-btn">تصفح الملفات</button>
            </div>
            <div class="section-select">
                <select>
                    <option>اختر القسم</option>
                    <option>قسم المالية</option>
                    <option>قسم الجودة</option>
                    <option>قسم التسويق</option>
                </select>
            </div>
            <div class="files-list">
                <div class="file-row">
                    <i class="fa-regular fa-file-excel file-icon"></i>
                    <span>ملف تفصيلي 1.xlsx</span>
                    <button class="delete-btn"><i class="fa-regular fa-trash-can"></i></button>
                </div>
                <div class="file-row">
                    <i class="fa-regular fa-file-pdf file-icon"></i>
                    <span>جدول البيانات.pdf</span>
                    <button class="delete-btn"><i class="fa-regular fa-trash-can"></i></button>
                </div>
                <div class="file-row">
                    <i class="fa-regular fa-file-word file-icon"></i>
                    <span>المرفقات التوضيحية.docx</span>
                    <button class="delete-btn"><i class="fa-regular fa-trash-can"></i></button>
                </div>
            </div>
            <div class="files-count">تم رفع 3 ملفات</div>
        </div>
    </main>
</body>
</html>
