<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="upload-files-title">رفع ملفات فرعية</title>
    <link rel="stylesheet" href="../css/upload-files.css">
    <link rel="stylesheet" href="../css/shared.css">
    <style>
        /* إخفاء المحتوى حتى يتم تحميل اللغة */
        .content-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .content-visible {
            opacity: 1;
            visibility: visible;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="content-hidden">
       <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>      <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
    <main>
        <div class="upload-container">
            <!-- كارد رفع الملف الرئيسي -->
            <h1 style="text-align:center; font-size:2rem; font-weight:bold; margin-bottom:24px; color:#1746a2;" data-translate="upload-multiple-title">رفع عدة الملفات</h1>

            <div class="main-upload-drop">
                <div class="upload-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                <div class="upload-title" data-translate="add-main-file">قم بإضافة الملف الرئيسي</div>
                <div class="upload-desc" data-translate="main-file-desc">اسحب وأفلت الملف هنا أو انقر للتصفح</div>
                <button class="main-upload-btn" data-translate="browse-main-file">تصفح الملف الرئيسي</button>
                <div class="main-file-list"></div>
            </div>
            <!-- كارد رفع الملفات الفرعية -->
            <div class="upload-drop">
                <div class="upload-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                <div class="upload-title" data-translate="add-sub-files">قم بإضافة ملفات فرعية</div>
                <div class="upload-desc" data-translate="sub-files-desc">اسحب وأفلت الملفات هنا أو انقر للتصفح</div>
                <button class="upload-btn" data-translate="browse-sub-files">تصفح الملفات</button>
                <div class="files-list"></div>
                <div class="files-count"></div>
            </div>
            
            <!-- حقول التاريخ -->
            <div class="date-fields">
                <div class="date-field">
                    <label for="start-date" data-translate="start-date">تاريخ البداية:</label>
                    <input type="date" id="start-date" name="start_date" class="date-input">
                </div>
                <div class="date-field">
                    <label for="end-date" data-translate="end-date">تاريخ النهاية:</label>
                    <input type="date" id="end-date" name="end_date" class="date-input">
                </div>
            </div>
            
            <!-- زر رفع جميع الملفات مكان اختيار القسم -->
            <button class="upload-all-btn" style="margin: 18px auto 0 auto; display: block; padding: 14px 48px; font-size: 1.18rem; font-weight: bold; background: #2563eb; color: #fff; border: none; border-radius: 12px; cursor: pointer;" data-translate="upload-all-files">رفع جميع الملفات</button>
        </div>
    </main>
              <div id="toast-container" class="toast-container"></div>

            <script src="../js/language.js"></script>

          <script src="../js/upload-files.js"></script>
          <script src="../js/check-status.js"></script>
<script src="../js/utils.js"></script>

          <!-- ===== الفوتر ===== -->
          <footer class="main-footer">
              <div class="footer-content">
                  <div class="copyright" data-translate="all-rights-reserved">
                      جميع الحقوق محفوظة 2025 ©
                  </div>
                  <div class="developers" data-translate="developed-by">
                      إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
                  </div>
              </div>
          </footer>

  </body>

  <script>
      document.addEventListener("DOMContentLoaded", () => {
          // إظهار المحتوى بعد تحميل اللغة
          setTimeout(() => {
              const elements = document.querySelectorAll('.content-hidden');
              elements.forEach(element => {
                  element.classList.remove('content-hidden');
                  element.classList.add('content-visible');
              });
          }, 100);
      });
  </script>
  </html>
