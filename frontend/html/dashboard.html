<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - الداشبورد</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/shared.css">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header-actions">
    <button class="back-btn" onclick="window.history.back()">
      <i class="fa fa-arrow-right"></i> رجوع
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fa fa-home"></i> الرئيسية
    </button>
  </div>
  <header>
    <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
      <div class="hospital-logo">
        <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
      </div>
      <div class="system-title">
        <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h1 class="page-title">لوحة التحكم</h1>
      <div class="dashboard-cards">
        <div class="card total">
          <div class="card-icon"><i class="fa fa-folder-open"></i></div>
          <div class="card-title">إجمالي الملفات</div>
          <div class="card-value" id="total-files">0</div>
        </div>
        <div class="card approved">
          <div class="card-icon"><i class="fa fa-check-circle"></i></div>
          <div class="card-title">المعتمدة</div>
          <div class="card-value" id="approved-files">0</div>
        </div>
        <div class="card pending">
          <div class="card-icon"><i class="fa fa-hourglass-half"></i></div>
          <div class="card-title">قيد الانتظار</div>
          <div class="card-value" id="pending-files">0</div>
        </div>
        <div class="card rejected">
          <div class="card-icon"><i class="fa fa-times-circle"></i></div>
          <div class="card-title">المرفوضة</div>
          <div class="card-value" id="rejected-files">0</div>
        </div>
      </div>
      <div class="dashboard-table">
        <h2>أحدث الملفات</h2>
        <table id="filesTable">
          <thead>
            <tr>
              <th>العنوان</th>
              <th>القسم</th>
              <th>الحالة</th>
              <th>تاريخ الإنشاء</th>
              <th>المستخدم</th>
            </tr>
          </thead>
          <tbody>
            <!-- سيتم تعبئته ديناميكياً -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="../js/dashboard.js"></script>
  <script src="../js/language.js"></script>
</body>
</html>
