<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="approvals-title">اعتماداتي</title>
    <link rel="stylesheet" href="../css/shared.css"/>
    <link rel="stylesheet" href="../css/approvals.css">
    <style>
        /* إخفاء المحتوى حتى يتم تحميل اللغة */
        .content-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .content-visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="content-hidden">
      <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" id="backBtn" onclick="history.back()">
      <i class="fas fa-arrow-right" id="backIcon" style="margin-right: 4px; transform: rotate(180deg);"></i>
    <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
    <main>
        <div class="page-header">
            <h1 data-translate="approvals-title">اعتماداتي <span class="files-count">(0)</span></h1>
        </div>
        <div class="filters-bar">
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="...البحث عن ملف" data-translate-placeholder="search">
            </div>
            <select id="statusFilter" class="status-filter">
                <option value="all" data-translate="all-statuses">جميع الحالات</option>
                <option value="pending" data-translate="pending">بانتظار الاعتماد</option>
                <option value="approved" data-translate="approved">معتمد</option>
                <option value="rejected" data-translate="rejected">مرفوض</option>
            </select>
            <select id="deptFilter" class="dept-filter">
                <option value="all" data-translate="all-departments">جميع الأقسام</option>
            </select>
        </div>
        <div class="table-container">
            <table class="files-table">
                <thead>
                    <tr>
                        <th data-translate="file-name">اسم الملف</th>
                        <th data-translate="department">القسم</th>
                        <th data-translate="upload-date">تاريخ الرفع</th>
                        <th data-translate="status">الحالة</th>
                        <th data-translate="actions">الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم إنشاء الصفوف ديناميكياً من JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
          <div id="toast-container" class="toast-container"></div>

</body>
<script src="../js/approvals.js"></script>
  <script src="../js/language.js"></script>
<script src="../js/check-status.js"></script>
<script src="../js/utils.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", () => {
          // إظهار المحتوى بعد تحميل اللغة
          setTimeout(() => {
              const elements = document.querySelectorAll('.content-hidden');
              elements.forEach(element => {
                  element.classList.remove('content-hidden');
                  element.classList.add('content-visible');
              });
          }, 100);
      });
  </script>

  <!-- ===== الفوتر ===== -->
  <footer class="main-footer">
      <div class="footer-content">
          <div class="copyright" data-translate="all-rights-reserved">
              جميع الحقوق محفوظة 2025 ©
          </div>
          <div class="developers" data-translate="developed-by">
              إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
          </div>
      </div>
  </footer>

  </html>
