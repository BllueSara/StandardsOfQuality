<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="rejection-reason-title">سبب الرفض</title>
    <link rel="stylesheet" href="../css/rejection-reason.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
     <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" id="backBtn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>      <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
    <header class="chat-header">
        <span class="chat-title" data-translate="rejection-reason-title">سبب الرفض</span>
    </header>
    <main>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- سيتم توليد الرسائل ديناميكياً من جافاسكريبت -->
            </div>
            <form class="chat-input-row">
                <input type="text" maxlength="500" data-translate-placeholder="write-reply" placeholder="اكتب السبب أو التعليق هنا...">
                <button class="send-btn" type="submit"><i class="fa fa-paper-plane"></i> <span data-translate="send">إرسال</span></button>
            </form>
            <div class="char-count">0/500</div>
        </div>
    </main>
        <script src="../js/language.js"></script>

    <script src="../js/rejection-reason.js"></script>
    <script>
    // عداد الأحرف
    const input = document.querySelector('.chat-input-row input');
    const count = document.querySelector('.char-count');
    input.addEventListener('input', function() {
        count.textContent = this.value.length + '/500';
    });
    </script>
</body>
</html>
