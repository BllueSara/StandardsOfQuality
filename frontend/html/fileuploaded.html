<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملفاتي المرفوعة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
    }
    .subheading {
      font-size: 18px;
      color: #666;
      margin-bottom: 1rem;
      text-align: right;
    }
    .page {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .add-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-right: auto;
      align-items: flex-start;
    }
    .add-buttons button {
      background-color: #1769ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 6px;
      width: 180px;
      transition: transform 0.2s;
    }
    .add-buttons button:hover {
      transform: scale(1.05);
    }
    .top-controls {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 1rem;
      gap: 1rem;
    }
    .search-box {
      flex: 1;
      order: 2;
    }
    .filter-box {
      display: flex;
      gap: 0.5rem;
      order: 1;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .filter-box select,
    .filter-box button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .file-card {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .file-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row-reverse;
    }
    .file-details {
      display: flex;
      align-items: center;
      gap: 10px;
      direction: rtl;
    }
    .file-details img {
      width: 24px;
      height: 24px;
      order: 2;
    }
    .file-text {
      text-align: right;
    }
    .file-name {
      font-weight: bold;
      font-size: 15px;
    }
    .file-date {
      font-size: 13px;
      color: #666;
    }
    .status {
      font-size: 13px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .status.approved {
      background-color: #e6f4ea;
      color: #2e7d32;
    }
    .status.pending {
      background-color: #fff8e1;
      color: #f9a825;
    }
    .status.rejected {
      background-color: #fdecea;
      color: #c62828;
    }
    .rejection-reason {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      font-size: 14px;
      color: #555;
      text-align: right;
    }
    .count {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 1rem;
    }
    .no-files {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ملفاتي المرفوعة</h2>
  <div class="page">
    <div class="top-bar">
      <div class="add-buttons">
        <div class="subheading">تتبع حالة المستندات</div>
        <button onclick="alert('إضافة ملف')">➕ إضافة ملف</button>
        <button onclick="alert('إضافة ملفات مرتبطة')">➕ إضافة ملفات مرتبطة</button>
      </div>
      <div class="top-controls">
        <div class="filter-box">
          <select id="statusFilter">
            <option value="all">جميع الملفات</option>
            <option value="approved">معتمد</option>
            <option value="pending">قيد المراجعة</option>
            <option value="rejected">مرفوض</option>
          </select>
          <select id="deptFilter">
            <option value="all">جميع الأقسام</option>
          </select>
          <button>ترتيب حسب ▾</button>
        </div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="البحث عن الملفات...">
        </div>
      </div>
    </div>

    <div class="count" id="fileCount">عرض 0 من 0 ملفات</div>

    <div id="filesContainer">
      <!-- سيتم إنشاء الملفات ديناميكياً من JavaScript -->
    </div>
  </div>

  <script>
    const apiBase = 'http://localhost:3006/api';
    const token = localStorage.getItem('token');
    let allFiles = [];
    let filteredFiles = [];

    // جلب الملفات من الباك إند
    async function fetchFiles() {
      if (!token) {
        alert('الرجاء تسجيل الدخول');
        return;
      }

      try {
        const response = await fetch(`${apiBase}/contents/my-uploads`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) throw new Error('فشل جلب الملفات');
        
        const data = await response.json();
        allFiles = data.data || [];
        filteredFiles = allFiles;
        
        renderFiles();
        updateFileCount();
        setupFilters();
      } catch (error) {
        console.error('Error fetching files:', error);
        showError('حدث خطأ أثناء جلب الملفات');
      }
    }

    // عرض الملفات
    function renderFiles() {
      const container = document.getElementById('filesContainer');
      container.innerHTML = '';

      if (filteredFiles.length === 0) {
        container.innerHTML = '<div class="no-files">لا توجد ملفات</div>';
        return;
      }

      filteredFiles.forEach(file => {
        const card = createFileCard(file);
        container.appendChild(card);
      });
    }

    // إنشاء كارت الملف
    function createFileCard(file) {
      const card = document.createElement('div');
      card.className = `file-card ${file.approval_status}`;
      
      const statusText = getStatusText(file.approval_status);
      const statusClass = file.approval_status;
      
      card.innerHTML = `
        <div class="file-main">
          <div class="file-details">
            <img src="${getFileIcon(file.file_path)}" alt="File">
            <div class="file-text">
              <div class="file-name">${file.title || 'غير محدد'}</div>
              <div class="file-date">${formatDate(file.created_at)}</div>
            </div>
          </div>
          <div class="status ${statusClass}">${statusText}</div>
        </div>
        ${file.approval_status === 'rejected' && file.rejection_reason ? `
          <div class="rejection-reason">
            <strong>سبب الرفض:</strong><br>
            ${file.rejection_reason}
          </div>
        ` : ''}
      `;
      
      return card;
    }

    // تحديث عداد الملفات
    function updateFileCount() {
      const countEl = document.getElementById('fileCount');
      countEl.textContent = `عرض ${filteredFiles.length} من ${allFiles.length} ملفات`;
    }

    // إعداد الفلاتر
    async function setupFilters() {
      try {
        // جلب الأقسام
        const response = await fetch(`${apiBase}/departments`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.ok) {
          const departments = await response.json();
          const deptFilter = document.getElementById('deptFilter');
          
          departments.forEach(dept => {
            const option = document.createElement('option');
            option.value = dept.id;
            option.textContent = getLocalizedName(dept.name);
            deptFilter.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Error loading departments:', error);
      }
    }

    // تطبيق الفلاتر
    function applyFilters() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const status = document.getElementById('statusFilter').value;
      const dept = document.getElementById('deptFilter').value;

      filteredFiles = allFiles.filter(file => {
        const matchesKeyword = file.title.toLowerCase().includes(keyword);
        const matchesStatus = status === 'all' || file.approval_status === status;
        const matchesDept = dept === 'all' || file.source_name === dept;

        return matchesKeyword && matchesStatus && matchesDept;
      });

      renderFiles();
      updateFileCount();
    }

    // دوال مساعدة
    function getStatusText(status) {
      switch (status) {
        case 'approved': return 'معتمد';
        case 'pending': return 'قيد المراجعة';
        case 'rejected': return 'مرفوض';
        default: return status;
      }
    }

    function getFileIcon(filePath) {
      const ext = filePath.split('.').pop().toLowerCase();
      switch (ext) {
        case 'pdf': return 'pdf-icon.png';
        case 'doc':
        case 'docx': return 'word-icon.png';
        case 'xls':
        case 'xlsx': return 'excel-icon.png';
        default: return 'file-icon.png';
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString('ar-EG');
    }

    function getLocalizedName(name) {
      const lang = localStorage.getItem('language') || 'ar';
      try {
        const parsed = JSON.parse(name);
        return parsed[lang] || parsed.ar || parsed.en || name;
      } catch {
        return name;
      }
    }

    function showError(message) {
      alert(message);
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('statusFilter').addEventListener('change', applyFilters);
    document.getElementById('deptFilter').addEventListener('change', applyFilters);

    // تحميل الملفات عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', fetchFiles);
  </script>
</body>
</html>
