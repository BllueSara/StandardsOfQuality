<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع ملف جديد</title>
    <link rel="stylesheet" href="../css/upload-main-file.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
   <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>      <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>

    <main>
        
        <form class="upload-form">
            <div class="upload-drop">
                <div class="upload-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                <div class="upload-title">قم بسحب وإفلات الملفات هنا</div>
                <div class="upload-or">أو</div>
                <button class="upload-btn" type="button">اختر ملفًا</button>
                <div class="upload-desc">الحد الأقصى لحجم الملف: 50 ميجابايت</div>
            </div>
            <div class="upload-info">
                <div>الملفات المدعومة: <span>PDF, DOC, DOCX, XLS, XLSX</span></div>
                <div>الحد الأقصى للملفات: <span>5 ملفات</span></div>
            </div>
            <div class="section-select">
                <select>
                    <option>اختر القسم</option>
                    <option>قسم المالية</option>
                    <option>قسم الجودة</option>
                    <option>قسم التسويق</option>
                </select>
            </div>
            <div class="file-status-card">
                <div class="file-status-row"><span>اسم الملف:</span> <span>document.pdf</span></div>
                <div class="file-status-row"><span>حجم الملف:</span> <span>2.4 ميجابايت</span></div>
                <div class="file-status-row"><span>الحالة:</span> <span class="status pending">قيد الانتظار للاعتماد</span></div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" style="width: 80%"></div>
                </div>
            </div>
            <button class="main-upload-btn" type="submit">رفع الملف</button>
        </form>
    </main>
</body>
</html>
