<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>  نسيت كلمة المرور</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/shared.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" href="../css/forgot-password.css"/>
  <style>
    .language-switcher {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    [dir="ltr"] .language-switcher {
        right: auto;
        left: 20px;
    }
    .language-switcher > a {
        display: flex;
        align-items: center;
        gap: 5px;
        text-decoration: none;
        color: #333;
        cursor: pointer;
    }
    .language-switcher .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 5px 0;
        min-width: 100px;
        margin-top: 5px;
    }
    [dir="ltr"] .language-switcher .dropdown {
        right: auto;
        left: 0;
    }
    .language-switcher .dropdown.show {
        display: block;
    }
    .language-switcher .dropdown a {
        display: block;
        padding: 8px 15px;
        text-decoration: none;
        color: #333;
    }
    .language-switcher .dropdown a:hover {
        background: #f5f5f5;
    }
    /* إخفاء المحتوى حتى يتم تحميل اللغة */
    .content-hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
    }

    .content-visible {
        opacity: 1;
        visibility: visible;
    }
  </style>
</head>
<body class="content-hidden">
  <header>
    <div class="container">
      <div class="system-title">
        <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة"/>
      </div>
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
    </div>
  </header>

  <div class="language-switcher">
    <a href="#"><img src="../images/langauage.svg" alt=""> <span data-translate="language">عربي</span></a>
    <div class="dropdown">
      <a href="#">عربي</a>
      <a href="#">English</a>
    </div>
  </div>

  <main>
    <div class="auth-container">
      <form class="auth-form" id="reset-form">
        <h2 data-translate="forgot-password">نسيت كلمة المرور؟</h2>
        <p data-translate="reset-password-description">أدخل بريدك الإلكتروني الوزاري لإعادة تعيين كلمة المرور.</p>

        <div class="form-group">
          <label for="email" data-translate="email">البريد الإلكتروني الوزاري</label>
          <div class="input-icon-wrapper">
            <input type="email" id="email" name="email" data-placeholder="enter-email" placeholder="name@moh.gov.sa" required/>
            <img src="../images/email.png" alt="أيقونة بريد إلكتروني" class="icon"/>
          </div>
        </div>

        <button type="submit" class="btn-primary" data-translate="reset-password">إعادة تعيين كلمة المرور</button>
        <div id="message" class="auth-message"></div>

        <div class="auth-links">
          <a href="login.html" data-translate="back-to-login">العودة إلى تسجيل الدخول</a>
        </div>
      </form>
    </div>
  </main>
          <div id="toast-container" class="toast-container"></div>

  <script>
    document.getElementById("reset-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const messageBox = document.getElementById("message");

      try {
        const response = await fetch('http://localhost:3006/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        messageBox.style.color = response.ok ? 'green' : 'red';
        messageBox.innerText = data.message;
      } catch (error) {
        messageBox.style.color = 'red';
        messageBox.innerText = 'حدث خطأ، حاول مرة أخرى.';
      }
    });
  </script>

  <script src="../js/language.js"></script>

  <!-- ===== الفوتر ===== -->
  <footer class="main-footer">
      <div class="footer-content">
          <div class="copyright" data-translate="all-rights-reserved">
              جميع الحقوق محفوظة 2025 ©
          </div>
          <div class="developers" data-translate="developed-by">
              إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
          </div>
      </div>
  </footer>

  </body>

  <script>
      document.addEventListener("DOMContentLoaded", () => {
          // إظهار المحتوى بعد تحميل اللغة
          setTimeout(() => {
              const elements = document.querySelectorAll('.content-hidden');
              elements.forEach(element => {
                  element.classList.remove('content-hidden');
                  element.classList.add('content-visible');
              });
          }, 100);
      });
  </script>
  </html>
