<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الملف</title>
    <link rel="stylesheet" href="../css/transfer.css">
        <link rel="stylesheet" href="../css/approvals-types.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>      <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
    <main>
        <h1 class="page-title">تحويل الملف</h1>
        <p class="page-desc">قم بتحويل الملف إلى الأشخاص المطلوبين</p>
        <form class="transfer-form" id="transferForm" autocomplete="off">
            <div class="form-group">
                <label>حدد عدد الأشخاص</label>
                <select id="personCount" required>
                    <option value="">اختر العدد</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>اختر القسم</label>
                <select id="departmentSelect">
                    <option>اختر القسم</option>
                    <option>قسم الجودة</option>
                    <option>قسم المالية</option>
                    <option>قسم التسويق</option>
                </select>
            </div>
            <div id="personsFields"></div>
        </form>
        <div class="persons-chain" id="personsChain"></div>
        <button class="submit-btn" type="button" onclick="submitTransfer()">تأكيد التحويل</button>
    </main>
    <script src="../js/transfer.js"></script>
</body>
</html>
