<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="transfer-title">تحويل الملف</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/transfer.css">
    <style>
        /* إخفاء المحتوى حتى يتم تحميل اللغة */
        .content-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .content-visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="content-hidden">
  <header class="main-header">
    <div class="header-container">
      <div class="hospital-logo">
        <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز"/>
      </div>
  <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
    </div>
  </header>
  <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
      <i class="fas fa-arrow-right" id="backIcon" style="margin-right: 4px; transform: rotate(360deg);"></i>
     <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
    <main>
        <h1 class="page-title" data-translate="transfer-title">تحويل الملف</h1>
        <p class="page-desc" data-translate="transfer-desc">قم بتحويل الملف إلى الأشخاص المطلوبين</p>
        <form class="transfer-form" id="transferForm" autocomplete="off">
            <div class="form-group">
                <label data-translate="select-person-count">حدد عدد الأشخاص</label>
                <select id="personCount" required>
                    <!-- سيتم تحميل الخيارات ديناميكياً -->
                </select>
            </div>
            <div class="form-group">
                <label data-translate="select-department">اختر القسم</label>
                <select id="departmentSelect">
                    <!-- سيتم تحميل الأقسام ديناميكياً -->
                </select>
            </div>
            <div id="personsFields">
                <!-- سيتم تحميل حقول الأشخاص ديناميكياً -->
            </div>
        </form>
        <div class="persons-chain" id="personsChain">
            <!-- سيتم تحميل سلسلة الأشخاص ديناميكياً -->
        </div>
        <button class="submit-btn" type="button" onclick="submitTransfer()" data-translate="confirm-transfer">تأكيد التحويل</button>
    </main>
              <div id="toast-container" class="toast-container"></div>

    <script src="../js/language.js"></script>
          <script src="../js/transfer.js"></script>
          <script src="../js/check-status.js"></script>
<script src="../js/utils.js"></script>
  </body>

  <script>
      document.addEventListener("DOMContentLoaded", () => {
          // إظهار المحتوى بعد تحميل اللغة
          setTimeout(() => {
              const elements = document.querySelectorAll('.content-hidden');
              elements.forEach(element => {
                  element.classList.remove('content-hidden');
                  element.classList.add('content-visible');
              });
          }, 100);
      });
  </script>
  </html>
